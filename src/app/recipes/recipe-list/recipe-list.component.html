<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>
    <button class="btn btn-info" (click)="onSaveData()">Save Recipes</button>
  </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" style="margin-bottom:35px"> 
        <app-recipe-item 
        *ngFor="let recipeEle of recipes; let i = index" 
        [recipe]="recipeEle"
        [index]="i"></app-recipe-item> 
    </div>
</div>
